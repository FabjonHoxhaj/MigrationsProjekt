<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Spring Boot HTML Example</title>
</head>
<body>

<h1>Meine Spring Boot Seite</h1>

<!-- Hier fügst du deinen Button hinzu -->
<button class="my-button">Klick mich!</button>

<!-- Hier fügst du deine Tabelle hinzu -->
<table class="my-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>John Doe</td>
    </tr>
    <!-- Weitere Zeilen hier -->
    </tbody>
</table>

</body>
</html>
